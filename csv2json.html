<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to JSON Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 200px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>CSV to JSON Converter</h1>
  <input type="file" id="csvFileInput" accept=".csv" />
  <button onclick="convertCsvToJson()">Convert to JSON</button>
  <div class="output">
    <h2>JSON Output:</h2>
    <textarea id="jsonOutput" readonly></textarea>
    <br />
    <a id="downloadLink" style="display: none;" download="output.json">Download JSON</a>
  </div>

  <script>
    function convertCsvToJson() {
      const fileInput = document.getElementById('csvFileInput');
      const jsonOutput = document.getElementById('jsonOutput');
      const downloadLink = document.getElementById('downloadLink');

      if (!fileInput.files.length) {
        alert('Please upload a CSV file.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const csvData = event.target.result;
        const jsonData = csvToJson(csvData);

        // Display JSON in the textarea
        jsonOutput.value = JSON.stringify(jsonData, null, 2);

        // Create a downloadable link
        const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.style.display = 'inline-block';
        downloadLink.textContent = 'Download JSON';
      };

      reader.readAsText(file);
    }

    function csvToJson(csv) {
      const lines = csv.split('\n');
      const headers = lines[0].trim().split(',');

      const result = [];
      for (let i = 1; i < lines.length; i++) {
        const currentLine = lines[i].trim();
        if (currentLine === '') continue; // Skip empty lines

        const values = currentLine.split(',');
        const obj = {};

        for (let j = 0; j < headers.length; j++) {
          obj[headers[j]] = values[j] || ''; // Handle missing values
        }

        result.push(obj);
      }

      return result;
    }
  </script>
</body>
</html>
