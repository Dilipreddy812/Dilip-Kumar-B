<!doctype html>
<html>
<head>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            text-align: left;
        }
    </style>
    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>
    <h1>CSV to JSON Converter (PyScript)</h1>
    <input type="file" id="csvFileInput" accept=".csv" />
    <button id="btn-convert" class="py-button" py-click="convertCsvToJson">Convert to JSON</button>
    <div class="output">
        <h2>JSON Output:</h2>
        <textarea id="jsonOutput" readonly></textarea>
        <br />
        <a id="downloadLink" style="display: none;" download="output.json">Download JSON</a>
    </div>
    <section class="pyscript">
        <script type="py" src="./main.py" config="./pyscript.toml"></script>
    </section>
</body>
</html>
